<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Formula188cm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Formula188cm</div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="order-summary-top">
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal">₹1,299.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-item total">
                <span>Total</span>
                <span id="total">₹1,299.00</span>
            </div>
        </div>

        <div class="checkout-content">
            <form id="addressForm" class="address-form">
                <h2>Enter your shipping address</h2>
                
                <div class="form-group">
                    <label for="name">Full name <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" placeholder="House no, Area, local Address" required>
                    </div>
                </div>

                    <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" id="landmark" name="landmark" placeholder="Nearby school, hospital, shop">
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-map"></i>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                             <option value="Jammu">Jammu</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>

                    <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="pincode">Pincode <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-hashtag"></i>
                        <input type="text" id="pincode" name="pincode" placeholder="Pincode" pattern="[0-9]{6}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method <span class="required">*</span></label>
                    <select id="paymentMethod" name="paymentMethod" required>
<!--                         <option value="online">Online Payment (₹1,299)</option> -->
                        <option value="cod">Cash on Delivery (₹1,499)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity <span class="required">*</span></label>
                    <select id="quantity" name="quantity" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <button type="submit" class="complete-order-btn" id="complete-order-btn">COMPLETE ORDER - Rs. 1,299.00</button>
            </form>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>

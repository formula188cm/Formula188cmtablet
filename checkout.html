<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Formula188cm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Formula188cm</div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-steps">
            <div class="step active">1. Address</div>
            <div class="step">2. Payment</div>
            <div class="step">3. Complete</div>
        </div>

        <div class="checkout-content">
            <form id="addressForm" class="address-form">
                <h2>Delivery Address</h2>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Full Address *</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required placeholder="Enter your state">
                    </div>

                    <div class="form-group">
                        <label for="landmark">Nearest Landmark</label>
                        <input type="text" id="landmark" name="landmark">
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <select id="quantity" name="quantity" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        
                    </select>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Product:</span>
                        <span>Formula188cm Height Growth Supplement</span>
                    </div>
                    <div class="summary-item">
                        <span>Price:</span>
                        <span>₹1,299</span>
                    </div>
                    <div class="summary-item">
                        <span>Quantity:</span>
                        <span id="summaryQuantity">1</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="summaryTotal">₹1,299</span>
                    </div>
                </div>

                <button type="submit" class="continue-btn">Continue to Payment</button>
            </form>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>

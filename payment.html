<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Formula188cm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Formula188cm</div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="order-summary-top">
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal">₹1,299.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-item total">
                <span>Total</span>
                <span id="total">₹1,299.00</span>
            </div>
        </div>

        <div class="checkout-content">
            <div class="payment-options">
                <h2>Select Payment Method</h2>
                
                <div class="payment-method" data-method="online">
                    <label>
                        <input type="radio" name="payment" value="online">
                        <i class="fas fa-credit-card"></i>
                        <div class="payment-info">
                            <span class="payment-title">Pay Online</span>
                            <span class="description">Credit/Debit Card, UPI, Net Banking</span>
                        </div>
                    </label>
                </div>

                <div class="payment-method" data-method="cod">
                    <label>
                        <input type="radio" name="payment" value="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        <div class="payment-info">
                            <span class="payment-title">Cash on Delivery</span>
                            <span class="description">Pay when you receive the product</span>
                        </div>
                    </label>
                </div>

                <button id="proceed-payment" class="complete-order-btn" disabled>PROCEED WITH PAYMENT</button>
            </div>
        </div>
    </main>

    <script src="payment.js"></script>
</body>
</html>

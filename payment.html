<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Formula188cm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Formula188cm</div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-steps">
            <div class="step completed">1. Address</div>
            <div class="step active">2. Payment</div>
            <div class="step">3. Complete</div>
        </div>

        <div class="checkout-content">
            <div class="payment-options">
                <h2>Select Payment Method</h2>

                <div class="payment-method">
                    <input type="radio" id="online" name="payment" value="online" required>
                    <label for="online">
                        <i class="fas fa-credit-card"></i>
                        Online Payment (Razorpay)
                        <span class="description">Pay securely with RazorPay</span>
                    </label>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Product:</span>
                        <span>Formula188cm Height Growth Supplement</span>
                    </div>
                    <div class="summary-item">
                        <span>Price:</span>
                        <span>₹1,299</span>
                    </div>
                    <div class="summary-item">
                        <span>Quantity:</span>
                        <span id="summaryQuantity">1</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="summaryTotal">₹1,299</span>
                    </div>
                </div>

                <button id="placeOrderBtn" class="continue-btn">Place Order</button>
            </div>
        </div>
    </main>

    <script src="payment.js"></script>
</body>
</html>
